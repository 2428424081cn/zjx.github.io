# 替换你的 .github/workflows/deploy.yml
name: Deploy static page

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # 关键：让 git 使用注入的 GITHUB_TOKEN
          fetch-depth: 0

      # 如果需要构建（例如 npm run build）请在此添加构建步骤

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./             # 根据你的静态文件位置调整（./ 或 ./dist 等）
          publish_branch: gh-pages
